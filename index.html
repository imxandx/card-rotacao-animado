<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Rotação-Animado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <section>
        <div class="face">
            <div class="card">
                <span></span>
                <span></span>
                <div class="image">
                    <img src="./assets/memoji_ok-min.png" alt="Foto Pessoal">
                </div>   
                <div class="content">
                    <h3>Alexandre Delaboneta</h3>
                    <p>Desenvolvedor Web FrontEnd</p>
                </div>
                <button type="button" id="read-btn">Saiba Mais</button>  
                <span></span>
                <span></span>
            </div>

            <div class="card-back">
                <span></span>
                <span></span> 
                <div class="content-back">
                    <h3>Redes Sociais</h3>
                    <div class="social-medias">
                        <a href="https://github.com/imxandx" class="social-media" target="_blank"><i class="fa-brands fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/alexandre-delaboneta" class="social-media" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/im xandx" class="social-media" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </div>    
                </div>
                <div class="h3">
                    <h2>Minhas Habilidades</h2>
                </div>
                <div class="skills">
                    <a>Javascript</a>
                    <a>React</a>
                    <a>NodeJS</a>
                    <a>Figma</a>
                    <a>Git</a>
                </div>
                <div class="div-btn">
                    <button type="button" id="read-btn2">Voltar</button> 
                </div>
                <span></span>
                <span></span>
            </div>
        </div>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
